
<button mat-raised-button routerLink="/resource/create"> Add Resource </button>
<!--<button mat-raised-button (click)="removeColumn()"> Remove column </button>-->
<!--<button mat-raised-button (click)="shuffle()"> Shuffle </button>-->

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="resources" class="mat-elevation-z8" *ngIf="resources">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let resource">
      <a routerLink="/resource/update/{{resource.id}}"> {{resource.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let resource">
      <a href="//{{resource.url}}">{{resource.url}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Databases">
    <th mat-header-cell *matHeaderCellDef> Databases </th>
    <td mat-cell *matCellDef="let resource">
      <ul *ngFor="let database of resource.databases" routerLink="">
        <a routerLink="/resource/resources/database/{{database.id}}"> {{database.name}}</a>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="Frameworks">
    <th mat-header-cell *matHeaderCellDef> Frameworks </th>
    <td mat-cell *matCellDef="let resource">
      <ul *ngFor="let framework of resource.frameworks" routerLink="">
        <a routerLink="/resource/resources/framework/{{framework.id}}"> {{framework.name}}</a>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="Languages">
    <th mat-header-cell *matHeaderCellDef> Languages </th>
    <td mat-cell *matCellDef="let resource">
      <ul *ngFor="let language of resource.languages" routerLink="">
        <a routerLink="/resource/resources/language/{{language.id}}"> {{language.name}}</a>
      </ul>
    </td>
  </ng-container>

  <ng-container matColumnDef="Libraries">
    <th mat-header-cell *matHeaderCellDef> Libraries </th>
    <td mat-cell *matCellDef="let resource">
      <ul *ngFor="let library of resource.libraries" routerLink="">
        <a routerLink="/resource/resources/libraries/{{library.id}}"> {{library.name}}</a>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
