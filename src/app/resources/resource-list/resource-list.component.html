<table mat-table [dataSource]="resources" class="mat-elevation-z8">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let resource">
      <a routerLink="/resource/update/{{resource.id}}"> {{resource.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="URL">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let resource">
      <a href="//{{resource.url}}">{{resource.url}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Databases">
    <th mat-header-cell *matHeaderCellDef> Databases </th>
    <td mat-cell *matCellDef="let resource">
      <ul *ngFor="let database of resource.databases" routerLink="">
        <a routerLink="/resource/resources/database/{{database.id}}"> {{database.name}}</a>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
