<h2>Resources</h2>
<ul class="resources">
  <li *ngFor="let resource of resources; let i = index" routerLink="/resource/update/{{resource.id}}">
    <button (click)="deleteResourceByIndex(i)">Delete</button>
    {{resource.name}} <br>
    <span>URL:</span> {{resource.url}}
  </li>
</ul>
<nav>
  <a routerLink="/resource/create">Create</a>
</nav>
