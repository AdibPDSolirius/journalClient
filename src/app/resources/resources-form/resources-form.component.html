<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">

  <label>
    Name:
    <input type="text" formControlName="name" required>
  </label>
  <br>
  <label>
    URL:
    <input type="text" formControlName="url">
  </label>
<br>


  <h3>Languages</h3>
  <form [formGroup]="selectedLanguage">
   <select>
      <option formControlName="name" *ngFor="let language of languages" [value]="language">{{language.name}}</option>
    </select>
    <br>
    <input type="submit" (click)="addLanguage()" value="Add Language">
  </form>

  <div formArrayName="languages">
    <div *ngFor="let language of getLanguages().controls">
      {{language}}
    </div>
  </div>




  <br>
  <br>
  <button type="submit" [disabled]="!resourceForm.valid">Submit</button>
</form>
