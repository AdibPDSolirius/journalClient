<button mat-raised-button routerLink="/language/create"> Add Language</button>

<table mat-table [dataSource]="languages" class="mat-elevation-z8" *ngIf="languages">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let language">
      <a routerLink="/language/update/{{language.id}}"> {{language.name}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
